{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form action="{% url 'update-event' event.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Update" class="btn" style="background-color: #e3f2fd; color: white;">
    </form>
</div>
{% endblock content %}
